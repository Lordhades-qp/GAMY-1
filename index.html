<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMY-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Barre de vie -->
        <div id="health-bar-container">
            <div id="health-bar"></div>
        </div>

        <!-- Canvas pour le jeu -->
        <canvas id="game-canvas"></canvas>

        <!-- Tableau de bord -->
        <div id="dashboard">
            <button id="shop-btn">Boutique</button>
            <button id="change-player-btn">Changer de joueur</button>
            <button id="start-game-btn">Commencer</button>
        </div>

        <!-- Conteneur pour les histoires -->
        <div id="story-container" style="display: none;">
            <h2 id="story-title"></h2>
            <p id="story-content"></p>
            <button id="continue-game">Continuer</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
                </html>
